<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kadwa&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karma&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <div class="container-fluid">
      <div class="row nav-color">
        <div class="col-6" style="color: white; font-size: 40px; padding-left: 5%">Weather</div>
        <div class="col-2"></div>
        <div class="col-4">
          <input
            type="type"
            placeholder="Search"
            class="rounded-3"
            id="searchBar"
            style="height: 90%"
          />
          <button class="btn" id="searchBtn">
            <img src="./Assets/Vector.png" alt="Magnifying glass" />
          </button>
        </div>
      </div>
    </div>
    <!-- Navbar End -->
    <br /><br /><br /><br />

    <div class="container" style="color: white">
      <div class="row">
        <div class="col">
          <button class="btn">
            <img class="rightMe" src="./Assets/Star.png" alt="Favorite's Star" style="zoom: 125%; position: absolute;" id="favoriteStar" />
          </button>
          
          <p class="centerMe" id="location" style="font-size: 80px"></p>

          <div class="row-6">
            <div class="col-5">
              <p id="date" style="font-weight: 300"></p>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col">
              <img src="" alt="weather Status" id="weatherStat" style="zoom: 300%; position:absolute;"/>
              <div class="centerMe" id="currentTemp" style="font-size: 100px">
            </div>
              <p class="centerMe" id="weatherCondition" style="font-size: 60px"> </p>
              <p id="hi/lo" class="centerMe" style="font-size: 40px"></p>
            </div>
          </div>
        </div>

        <!-- Favorites Start -->
        <div class="col-4" style="background-color: #03396C" id="favorites">
          <p class="centerMe" style="font-size: 40px; font-family: 'Kadwa', serif">
            Favorites
          </p>
          <div class="row" style="height: 100px;">
            <div class="col centerMe favorite rounded-5" id="favorites1" style="font-size: 25px;"></div>
          </div>
          <br><br><br>
          <div class="row"style="height: 100px;">
            <div class="col centerMe favorite rounded-5" id="favorites2" style="font-size: 25px;"></div>
          </div>
          <br><br><br>
          <div class="row"style="height: 100px;">
            <div class="col centerMe favorite rounded-5" id="favorites3" style="font-size: 25px;"></div>
          </div>
        </div>
        <!-- Favorites End -->

      </div>
    </div>
    <br /><br /><br /><br />
    <div class="container-fluid">
      <div class="row centerMe" style="color: white">
        <div
          class="col nav-color"
          style="margin-left: 40px; margin-right: 20px"
        >
          <div class="row forcastDay" id="day1Day">Test</div>
          <div class="row centerMe">
            <img src="" alt="Day1Image" id="day1Status" />
          </div>
          <div class="row forcastHiLo" id="day1HighLow">Test</div>
        </div>
        <div
          class="col nav-color"
          style="margin-left: 20px; margin-right: 20px"
        >
          <div class="row forcastDay" id="day2Day">Test</div>
          <div class="row centerMe">
            <img src="" alt="Day2Image" id="day2Status" />
          </div>
          <div class="row forcastHiLo" id="day2HighLow">Test</div>
        </div>
        <div
          class="col nav-color"
          style="margin-left: 20px; margin-right: 20px"
        >
          <div class="row forcastDay" id="day3Day">Test</div>
          <div class="row centerMe">
            <img src="" alt="Day3Image" id="day3Status" />
          </div>
          <div class="row forcastHiLo" id="day3HighLow">Test</div>
        </div>
        <div
          class="col nav-color"
          style="margin-left: 20px; margin-right: 20px"
        >
          <div class="row forcastDay" id="day4Day">Test</div>
          <div class="row centerMe">
            <img src="" alt="Day4Image" id="day4Status" />
          </div>
          <div class="row forcastHiLo" id="day4HighLow">Test</div>
        </div>
        <div
          class="col nav-color"
          style="margin-left: 20px; margin-right: 40px"
        >
          <div class="row forcastDay" id="day5Day">Test</div>
          <div class="row centerMe">
            <img src="" alt="Day5Image" id="day5Status" />
          </div>
          <div class="row forcastHiLo" id="day5HighLow">Test</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./Scripts/app.js"></script>
  </body>
</html>
